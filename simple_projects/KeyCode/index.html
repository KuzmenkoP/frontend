<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Key Code</title>
        <style>
            div{
                margin: 1% auto;
                width: 15%;
            }
        </style>
    </head>
    <body>
        <div>
            Key Code:
            <span id="kCode"></span>
        </div>
        <div>
            Key:
            <span id="kKey"></span>
        </div>
        <script>
            let kCodeElem = document.getElementById("kCode");
            let kKeyElem = document.getElementById("kKey");
            document.body.addEventListener("keydown", function(ev){
                kCodeElem.innerText = ev.code;
                kKeyElem.innerText = ev.key;
            });
        </script>
    </body>
</html>
